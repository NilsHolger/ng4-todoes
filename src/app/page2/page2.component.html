<ons-toolbar class="red lighten-1">
  <div class="left">
    <ons-back-button>Back</ons-back-button>
  </div>
  <div class="center white-text">Detail</div>
  <div class="right">
    <ons-if platform="android">
      <ons-toolbar-button (click)="menu(todo)">
        <ons-icon icon="md-delete"></ons-icon>
      </ons-toolbar-button>
    </ons-if>
    <ons-if platform="ios other">
            <ons-toolbar-button class="white-text" (click)="edit(todo)">Edit</ons-toolbar-button>
    </ons-if>
  </div>
</ons-toolbar>
<div class="content">
            <ons-list-title>ID</ons-list-title>
            <ons-list>
                    <ons-list-item>{{todo.id}}</ons-list-item>
            </ons-list>
            <ons-list-title>Title</ons-list-title>
            <ons-list>
                    <ons-list-item>{{todo.content}}</ons-list-item>
            </ons-list>
            <ons-list-title>Created Date</ons-list-title>
            <ons-list>
                    <ons-list-item>{{todo.createDate | date: 'yyyy-MM-dd HH:mm.ss'}}</ons-list-item>
            </ons-list>
            <ons-list-title>Updated Date</ons-list-title>
            <ons-list>
                    <ons-list-item>{{todo.updateDate | date: 'yyyy-MM-dd HH:mm.ss'}}</ons-list-item>
            </ons-list>
            <ons-if platform="ios other">
                <ons-list-title></ons-list-title>
                <ons-list>
                      <ons-list-item tappable (click)="menu(todo)">
                        <div style="width: 100%; text-align: center; color: #fe3824">Delete
                        </div>
                      </ons-list-item>
                </ons-list>
            </ons-if>
            <ons-if platform="android">
                  <ons-fab (click)="edit(todo)" position="bottom right">
                        <ons-icon icon="md-edit"></ons-icon>
                  </ons-fab>
            </ons-if>
</div>
<div class="bottom-bar">
  <div class="bottom-bar__line-height red lighten-1 white-text" style="text-align:center">Angular Victory: Angular 4 Angular CLI Redux Onsen UI 2</div>
</div>
